{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">
    <title>{% block title %}{% endblock %}</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block head %}{% endblock %}
    {#    <script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>#}
    {#    <script defer src="{% static 'jquery.min.js' %}"></script>#}
    <script defer src="{% static 'tests/create_test.js' %}"></script>
    <script defer src="{% static 'tests/edit_test.js' %}"></script>
    <script defer src="{% static 'tests/take_test.js' %}"></script>
</head>
<body>

<div class="container">

    <header class="navbar navbar-expand-lg navbar-light">
        <div class="container d-flex flex-wrap justify-content-between ">
            <!-- Logo and Brand Name -->
            <a class="navbar-brand" href="{% url 'main:home' %}">
                <img src="{% static 'logo/light.png' %}" alt="Basirat" width="48" class="mr-2">
                <span class="brand_name fs-4">Basirat</span>
            </a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link main_color links" href="{% if request.user.is_staff %}{% url 'attendance:teacher_attendance_page' %}{% else %}{% url 'attendance:student_attendance_page' %}{% endif %} ">Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main_color links" href="{% url 'tests:test_list' %}">Tests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main_color links" href="#">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main_color links disabled" href="" disabled>{{ the_student.username }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    {% block content %}{% endblock %}
</div>
</body>
</html>
