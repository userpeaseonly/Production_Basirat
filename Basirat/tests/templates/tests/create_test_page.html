{% extends 'base.html' %}
{% block title %}Create Test{% endblock %}
{% block content %}
    {% load static %}
    <div class="container">
        <h2>Create Test</h2>
        <form id="create-test-form" method="post">
            {% csrf_token %}
{#            <div class="mb-3">#}
{#                <label for="name" class="form-label">Test Name:</label>#}
{#                <input type="text" id="name" name="name" class="form-control" required>#}
{#            </div>#}

            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" min="1" class="form-control" required>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" id="is_active" name="is_active" class="form-check-input" checked>
                    <label for="is_active" class="form-check-label">Is Active</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="datetime-local" id="start_date" name="start_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="datetime-local" id="end_date" name="end_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="groups" class="form-label">Groups:</label>
                <select id="groups" name="groups" multiple class="form-select" required>
                    {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.group_number }}</option>
                    {% endfor %}
                </select>
            </div>

            {#        <button type="button" id="add-question" class="btn btn-primary">Add Question</button><br><br>#}

            {#            <div id="question-fields"></div>#}

            <button type="submit" class="btn btn-success">Create Test</button>
        </form>
    </div>

    <script>
        const edit_test_url = '{% url "tests:test_list" %}';
        const create_test_url = '{% url 'tests:create_test' %}'
    </script>
{% endblock %}
